<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>App Picker</title>
		<link rel="icon" type="image/x-icon" href="../../../favicon.ico" />
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="https://built-on-openfin.github.io/web-starter/web/v19.0.0/web-client-api/js/shim-connect-fallback.api.bundle.js"></script>
		<script type="module" src="./app-picker.js"></script>
		<link rel="stylesheet" href="../../common/style/app.css" />
	</head>

	<body class="border">
		<main class="fill col">
			<header class="row spread middle drag">
				<div class="col">
					<h1 id="title">App Selection</h1>
				</div>
			</header>
			<div class="fill col scroll-vertical gap5">
				<div id="app-container" class="pad10">
					<fieldset class="fill">
						<label for="applications" title="Application">Application</label>
						<select id="applications" class="width-full"></select>
					</fieldset>
				</div>
				<div id="summary" class="pad10 row gap10">
					<img src="" style="height: 32px; width: 32px" alt="logo" id="logo" />
					<p id="description"></p>
				</div>
				<div><img src="" class="width-full border" alt="preview" id="preview" /></div>
			</div>
			<footer class="row right gap10">
				<button id="cancel" class="secondary">Cancel</button>
				<button id="launch">Launch</button>
			</footer>
		</main>
	</body>
</html>
